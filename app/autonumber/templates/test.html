<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<style>
		body {
			padding-top: 50px;
		}
		.starter{
			padding:40px 15px;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- css样式 -->

	<!-- 文本格式 -->
	<!--
	<div class="container">
		<div class="starter">
			<h1>bootstrap starter template</h1>
			<p class="lead">bbbbbbbbbbbbbbbbbbbbbbbbbb</p>

	<!-- 表单 -->
	<form role="form" class="form-inline">
		<div class="form-group">
			<label class="sr-only">email</label>
			<input type="email" class="form-control" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label class="sr-only">密码</label>
			<input type="password" class="form-control" placeholder="password">
		</div>
		<div class="form-group">
			<label class="sr-only">选择文件</label>
			<input type="file">
			<p class="help-block">选择你需要的文件</p>
		</div>
	</form>
	<form role="form" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2">email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" placeholder="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox">记住密码
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">登录</button>
			</div>
		</div>
	</form>
	<form role="form">
		<input type="text" class="form-control">

		<textarea class="form-control" rows="5">hello</textarea>

		<div class="checkbox">
			<label>
				<input type="checkbox" value="">吃苹果
			</label>
		</div>

		<div class="radio">
			<label>
				<input name="optionRadios" type="radio" value="">男
			</label>
		</div>
		<div class="radio">
			<label>
				<input name="optionRadios" type="radio" value="">女
			</label>
		</div>

		<select multiple class="form-control">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>

		<p class="form-control-static">按格式输入：hello@163.com</p>

		<input class="form-control" type="text" placeholder="hello" disable>
		<input class="form-control" type="text" placeholder="hello" readonly>

		<fieldset disable>
			<input class="form-control" type="text" placeholder="hello">
		</fieldset>

		<div class="form-control has-warning has-feedback col-xs-5">
			<label>用户</label>
			<input type="text" class="form-control">
			<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>
		<div class="form-control has-success">
			<label>用户</label>
			<input type="text" class="form-control">
			<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>
		<div class="form-control has-error">
			<label>用户</label>
			<input type="text" class="form-control">
			<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>
	</form>

	<!-- 按钮 -->
	<div class="container">
		<button type="button" class="btn btn-default active">default</button>
		<button type="button" class="btn btn-primary">primary</button>
		<button type="button" class="btn btn-info">info</button>
		<button type="button" class="btn btn-danger">danger</button>
		<button type="button" class="btn btn-success">success</button>
		<button type="button" class="btn btn-link">link</button>
		<button type="button" class="btn btn-warning">warning</button>
	</div>
	<div class="div">
		<button type="button" class="btn btn-info btn-lg">info</button>
		<button type="button" class="btn btn-info">info</button>
		<button type="button" class="btn btn-info btn-sm">info</button>
		<button type="button" class="btn btn-info btn-xs">info</button>
	</div>
	<button type="button" class="btn btn-default btn-block" disable="disabled">hello</button>
	<a href="#" class="btn btn-default btn-lg active" role="button" disable="disabled">defeult</a>
	<input class="btn btn-default" type="button" value="input">

	<!-- 图片 -->
	<img src="{% static 'img/a.jpg' %}" alt="" class="img-circle col-xs-10" rows=10>
	<img src="{% static 'img/a.jpg' %}" alt="" class="img-rounded col-xs-10" rows=10>
	<img src="{% static 'img/a.jpg' %}" alt="" class="img-thumbnail col-xs-10" rows=10>
</body>
</html>
