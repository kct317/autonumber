<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

{% load staticfiles %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  -->
    <title>登陆</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
	<div class="container">
		<form class="form-signin" role="form" enctype="multipart/form-data">
			{% csrf_token %}
			<h2 class="form-signin-heading">欢迎登陆</h2>
			<input type="text" class="form-control" placeholder="username"
			required autofocus>
			<input type="password" class="form-control" placeholder="password"
			required>
			<lable class="checkbox">
				<input type="checkbox" value="remember-me"> 阅读用户协议
			</lable>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登陆
			</button>
		</form>
	</div>
	
<h1>登陆页面：</h1>
<form method = 'post' enctype="multipart/form-data">
    {% csrf_token %}
    {{uf.as_myp}}
    <input type="submit" value = "ok" />
</form>
<br>
<a href="http://127.0.0.1:8000/register/">注册</a>
